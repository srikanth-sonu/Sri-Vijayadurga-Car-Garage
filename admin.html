<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Bookings — Sri Vijayadurga Car Garage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-5">
    <h1>Bookings (Local preview)</h1>
    <p class="text-muted">This page reads bookings from localStorage. For production use a proper backend (Firebase).</p>

    <div id="bookingsContainer" class="mt-4">
      <!-- JS will render a table here -->
      <p class="text-muted">No bookings yet.</p>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    // Minimal client-side loader — you will replace with proper code later.
    (function () {
      const container = document.getElementById('bookingsContainer');
      const bookings = JSON.parse(localStorage.getItem('sv_bookings') || '[]');

      if (!bookings.length) {
        container.innerHTML = '<p class="text-muted">No bookings yet.</p>';
        return;
      }

      const table = document.createElement('table');
      table.className = 'table table-striped';
      table.innerHTML = `
        <thead>
          <tr><th>S.No</th><th>Name</th><th>Phone</th><th>Service</th><th>Date</th><th>Message</th></tr>
        </thead>
      `;
      const tbody = document.createElement('tbody');

      bookings.forEach((b, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${b.name || ''}</td>
          <td>${b.phone || ''}</td>
          <td>${b.service || ''}</td>
          <td>${b.date || ''}</td>
          <td>${b.message || ''}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.innerHTML = '';
      container.appendChild(table);
    })();
  </script>
</body>
</html>
